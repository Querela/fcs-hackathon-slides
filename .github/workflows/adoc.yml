name: adoc

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container: asciidoctor/docker-asciidoctor

    steps:
      - uses: actions/checkout@v3

      - name: Build HTML
        run: asciidoctor -v -D docs -a data-uri --backend=html5 -o hackathon.html index.adoc

      - name: Build PDF
        run: asciidoctor-pdf -v -D docs -o hackathon.pdf index.adoc

      - name: Build Slides
        run: asciidoctor-revealjs -v -D slides index.adoc

      - name: Push generated files to branch 'gh-pages'
        run: |
          mkdir -p static/slides
          mv slides/* static/slides
          cd static/slides
          git init -b main
          git config user.name $GITHUB_ACTOR
          git config user.email $GITHUB_ACTOR@users.noreply.github.com
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git add .
          git commit -m "[release] Publish on GitHub Pages"
          git push --force origin main:gh-pages
        if: ${{ success() }}
